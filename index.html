    <style>
 .static-text {
            font-size: 1.5rem;
            color: white;
            bottom: 115px;
            margin-top: 25px;
            height: 40px;
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            letter-spacing: 2px;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

       .blurred-box {
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .fade-in {
            opacity: 1;
        }

        #overlay {
            opacity: 1;
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .background {
            filter: blur(8px);
            transition: filter 1.5s ease;
        }

        .unblurred {
            filter: blur(0);
        }
    </style>

<body class="blurred">
    <div class="background" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: url('ref/misc/backgroundgif.gif'); background-size: cover; background-position: center;"></div>
    
   <div class="overlay" id="overlay" onclick="removeOverlay(), playaudio()">
        <div class="proceed-button">Click to enter</div>
    </div>
    
    <div class="blurred-box">
        <div class="profile-wrapper">
            <div class="profile-decoration"></div>
            <div class="profile-picture"></div>
        </div>
        <div class="profile-name">jayson</div>
        <div class="showcase">

                <i class="fa-solid fa-star" style="color: white;"></i>
                <span class="tooltip">Certified</span>
            </div>
        </div>
        <div class="static-text" id="dynamic-text"></div>
        <div class="icon-wrapper">
            <a href="https://www.roblox.com/users/3290769146/profile" class="icon-button" target="_blank">
                <i class="fas fa-globe"></i>
            </a>

                <i class="fab fa-discord"></i>
            </a>

                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        function playaudio() {
            var audio = new Audio('ref/misc/jayson.mp3');
            audio.loop = true;
            audio.play();
            audio.volume = 0.3;
        }

        function removeOverlay() {
            const overlay = document.getElementById('overlay');
            const background = document.querySelector('.background');
            const blurredBox = document.querySelector('.blurred-box');
            const dynamicText = document.getElementById('dynamic-text');

            overlay.classList.add('fade-out');
            background.classList.add('unblurred');
            dynamicText.classList.add('fade-out');
            
            setTimeout(() => {
                blurredBox.classList.add('fade-in');
            }, 1000); // Delay to allow blur, overlay, and text to fade out first
        }
        
        const phrases = [
            "i love nikki soo much",
            "discord.gg/jayson thx",
            "the world is yours"
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const pauseBetweenPhrases = 2000;
        const dynamicTextElement = document.getElementById('dynamic-text');
        
        function typePhrase() {
            if (charIndex < phrases[phraseIndex].length) {
                dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typePhrase, typingSpeed);
            } else {
                setTimeout(erasePhrase, pauseBetweenPhrases);
            }
        }
        
        function erasePhrase() {
            if (charIndex > 0) {
                dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erasePhrase, typingSpeed / 2);
            } else {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typePhrase, typingSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            typePhrase();
        });
    </script>
