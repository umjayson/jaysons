<head>

    <style>
        .static-text {
            font-size: 1.5rem;
            color: white;
            bottom: 115px;
            margin-top: 25px;
            height: 40px;
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            letter-spacing: 2px;
            animation: blink-caret 0.75s step-end infinite;
            opacity: 1;
            transition: opacity 1s ease;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        .blurred-box {
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .fade-in {
            opacity: 1;
        }

        #overlay {
            opacity: 1;
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .background {
            filter: blur(8px);
            transition: filter 1.5s ease;
        }

        .unblurred {
            filter: blur(0);
        }

        .proceed-button {
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: auto;
        }

        .hide-proceed {
            opacity: 0;
            pointer-events: none;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .volume-button {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .volume-slider {
            display: none;
            width: 150px;
            background: #333;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .volume-slider input[type="range"] {
            width: 100%;
            background: #555;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .volume-slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            background: white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
        }

        .volume-control:hover .volume-slider {
            display: block;
        }
    </style>
</head>

<body class="blurred">
    <div class="background" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: url('ref/misc/backgroundgif.gif'); background-size: cover; background-position: center;"></div>
    
   <div class="overlay" id="overlay" onclick="handleEnter()">
        <div class="proceed-button" id="proceedButton">click</div>
    </div>
    
    <div class="blurred-box">
        <div class="profile-wrapper">
            <div class="profile-decoration"></div>
            <div class="profile-picture"></div>
        </div>
        <div class="profile-name">jayson</div>
        <div class="showcase">
            <div class="badge">
                <i class="fas fa-gun"></i>
                <span class="tooltip">Thug</span>
            </div>
            <div class="badge">
                <i class="fa-solid fa-star" style="color: white;"></i>
                <span class="tooltip">Certified</span>
            </div>
        </div>
        <div class="static-text" id="dynamic-text"></div>
        <div class="icon-wrapper">
            <a href="https://www.instagram.com/jaysons.lol" class="icon-button" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.roblox.com/users/3290769146/profile" class="icon-button" target="_blank">
                <i class="fas fa-globe"></i>
            </a>
            <a href="https://discord.gg/stupid" class="icon-button" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.tiktok.com/@umjayson" class="icon-button" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <div class="volume-control">
        <i class="fas fa-volume-up volume-button" id="volumeButton"></i>
        <div class="volume-slider">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        let hasClicked = false;
        let isMuted = false;
        let audio1, audio2;

        function handleEnter() {
            if (hasClicked) return;
            hasClicked = true;

            const overlay = document.getElementById('overlay');
            const background = document.querySelector('.background');
            const blurredBox = document.querySelector('.blurred-box');
            const proceedButton = document.getElementById('proceedButton');

            proceedButton.classList.add('hide-proceed');
            background.classList.add('unblurred');

            setTimeout(() => {
                overlay.classList.add('fade-out');
                blurredBox.classList.add('fade-in');
            }, 1000);

            playAudioSequence();
        }

        function playAudioSequence() {
            audio1 = new Audio('ref/misc/audio1.mp3');
            audio2 = new Audio('ref/misc/audio2.mp3');

            audio1.volume = 0.5;
            audio2.volume = 0.5;
            audio2.loop = true;

            audio1.play();
            audio1.addEventListener('ended', () => {
                audio2.play();
            });
        }

        // Volume Controls
        const volumeButton = document.getElementById('volumeButton');
        const volumeSlider = document.getElementById('volumeSlider');

        volumeButton.addEventListener('click', () => {
            isMuted = !isMuted;
            updateVolumeState();
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            if (!isMuted) {
                audio1.volume = volume;
                audio2.volume = volume;
            }
        });

        function updateVolumeState() {
            if (isMuted) {
                audio1.volume = 0;
                audio2.volume = 0;
                volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
            } else {
                const volume = parseFloat(volumeSlider.value);
                audio1.volume = volume;
                audio2.volume = volume;
                volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        }
    </script>
</body>

</html>
