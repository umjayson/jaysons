    <style>
        .static-text {
            font-size: 1.5rem;
            color: white;
            margin-top: 40px; 
            height: 40px;
            overflow: hidden;
            border-right: 1px solid;

        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

            from, to { border-color: transparent }

        }

<body>
   <div class="overlay" id="overlay">

        </div>
    </div>

    <script>
        function playaudio() {
            var audio = new Audio('ref/misc/jayson.mp3');
            audio.loop = true;
            audio.play();
            audio.volume = 0.3;
        }

        function removeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        const phrases = [
            "i love nikki soo much",
            "discord.gg/jayson thx",
            "the world is yours"
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const pauseBetweenPhrases = 2000; 
        const dynamicTextElement = document.getElementById('dynamic-text');

        function typePhrase() {
            if (charIndex < phrases[phraseIndex].length) {
                dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typePhrase, typingSpeed);
            } else {
                setTimeout(erasePhrase, pauseBetweenPhrases);
            }
        }

        function erasePhrase() {
            if (charIndex > 0) {
                dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erasePhrase, typingSpeed / 2);
            } else {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typePhrase, typingSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            typePhrase();
        });
    </script>

</body>
