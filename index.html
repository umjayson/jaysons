<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    /* Main blurred-box for content */
    .blurred-box {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .fade-in {
      opacity: 1;
    }

    /* Overlay & transitions */
    #overlay {
      opacity: 1;
      transition: opacity 1s ease;
    }
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }

    /* Background blur */
    .background {
      filter: blur(8px);
      transition: filter 1.5s ease;
    }
    .unblurred {
      filter: blur(0);
    }

    /* "click to enter" button */
    .proceed-button {
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: auto;
    }
    .hide-proceed {
      opacity: 0;
      pointer-events: none;
    }

    /* Typing text */
    .static-text {
      font-size: 1.5rem;
      color: white;
      bottom: 115px;
      margin-top: 25px;
      height: 40px;
      overflow: hidden;
      border-right: 2px solid;
      white-space: nowrap;
      letter-spacing: 2px;
      animation: blink-caret 0.75s step-end infinite;
      opacity: 1;
      transition: opacity 1s ease;
    }
    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50%      { border-color: white; }
    }

    /* Volume control container:
       - pinned top-left
       - starts at width: 40px (only icon visible)
       - expands to width: 140px on hover for the slider to appear
     */
    .volume-control-blurred {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;

      width: 40px;
      height: 40px;
      display: none; /* shown after "click to enter" */

      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0);

      /* Use flex so the icon & slider can align horizontally */
      display: flex;
      align-items: center;
      justify-content: flex-start; /* icon stays left */

      transition: width 0.3s ease;
      overflow: hidden; /* hide the slider when collapsed */
    }
    .volume-control-blurred:hover {
      width: 140px;
    }

    /* Icon container (40x40) so it doesn't move */
    .icon-container {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .volume-button {
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    /* Slider container: collapsed by default, expands on hover */
    .slider-container {
      width: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      display: flex; /* horizontal layout for the slider */
      align-items: center;
      margin-left: 5px; /* small space from the icon container */
    }
    .volume-control-blurred:hover .slider-container {
      width: 80px; /* expand for the slider range */
      opacity: 1;
    }

    /* Actual slider styling: white track + white thumb (dot) */
    .volume-slider {
      width: 100%;
      appearance: none;
      outline: none;
      cursor: pointer;
      background: transparent;
    }
    /* White track */
    .volume-slider::-webkit-slider-runnable-track {
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    .volume-slider::-moz-range-track {
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    /* White thumb (dot) */
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      background: white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      margin-top: -5px; /* center thumb vertically on track */
      cursor: pointer;
    }
    .volume-slider::-moz-range-thumb {
      background: white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body class="blurred">
  <!-- Background Image -->
  <div
    class="background"
    style="
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('ref/misc/backgroundgif.gif');
      background-size: cover;
      background-position: center;
    "
  ></div>

  <!-- Overlay with "Click to Enter" -->
  <div class="overlay" id="overlay" onclick="handleEnter()">
    <div class="proceed-button" id="proceedButton">click</div>
  </div>
  
  <!-- Main Blurred Box with Profile Content -->
  <div class="blurred-box">
    <div class="profile-wrapper">
      <div class="profile-decoration"></div>
      <div class="profile-picture"></div>
    </div>
    <div class="profile-name">jayson</div>
    <div class="showcase">
      <div class="badge">
        <i class="fas fa-gun"></i>
        <span class="tooltip">Thug</span>
      </div>
      <div class="badge">
        <i class="fa-solid fa-star" style="color: white;"></i>
        <span class="tooltip">Certified</span>
      </div>
    </div>
    <div class="static-text" id="dynamic-text"></div>
    <div class="icon-wrapper">
      <a
        href="https://www.instagram.com/jaysons.lol"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        href="https://www.roblox.com/users/3290769146/profile"
        class="icon-button"
        target="_blank"
      >
        <i class="fas fa-globe"></i>
      </a>
      <a
        href="https://discord.gg/stupid"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-discord"></i>
      </a>
      <a
        href="https://www.tiktok.com/@umjayson"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <!-- Volume Control Blurred Box (initially hidden) -->
  <div class="volume-control-blurred" id="volumeControl">
    <div class="icon-container">
      <i class="fas fa-volume-up volume-button" id="volumeButton"></i>
    </div>
    <div class="slider-container">
      <!-- Max volume is 0.5 -->
      <input
        type="range"
        id="volumeSlider"
        class="volume-slider"
        min="0"
        max="0.5"
        step="0.01"
        value="0.5"
      />
    </div>
  </div>

  <script>
    let hasClicked = false;

    // For toggling the volume button
    let isMuted = false;

    // We remember the last non-zero volume to allow quick toggle back
    let lastVolume = 0.5;

    let audio1, audio2;

    function handleEnter() {
      if (hasClicked) return;
      hasClicked = true;

      const overlay = document.getElementById('overlay');
      const background = document.querySelector('.background');
      const blurredBox = document.querySelector('.blurred-box');
      const proceedButton = document.getElementById('proceedButton');
      const volumeControl = document.getElementById('volumeControl');

      // Hide "click" button and unblur background
      proceedButton.classList.add('hide-proceed');
      background.classList.add('unblurred');

      // Fade out overlay and fade in main blurred-box
      setTimeout(() => {
        overlay.classList.add('fade-out');
        blurredBox.classList.add('fade-in');
        // Show volume control after they enter
        volumeControl.style.display = 'flex';
      }, 1000);

      playAudioSequence();
    }

    function playAudioSequence() {
      audio1 = new Audio('ref/misc/audio1.mp3');
      audio2 = new Audio('ref/misc/audio2.mp3');

      // Default volume is 0.5, max is 0.5
      audio1.volume = 0.5;
      audio2.volume = 0.5;
      audio2.loop = true;

      audio1.play();
      audio1.addEventListener('ended', () => {
        audio2.play();
      });
    }

    // Volume Controls
    const volumeButton = document.getElementById('volumeButton');
    const volumeSlider = document.getElementById('volumeSlider');

    volumeButton.addEventListener('click', () => {
      // Toggle muted state
      if (!isMuted) {
        // We're muting, so remember the last volume and set slider to 0
        lastVolume = parseFloat(volumeSlider.value);
        volumeSlider.value = 0;
        audio1.volume = 0;
        audio2.volume = 0;
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
      } else {
        // We're unmuting, restore lastVolume
        volumeSlider.value = lastVolume.toString();
        audio1.volume = lastVolume;
        audio2.volume = lastVolume;
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      const volume = parseFloat(e.target.value);

      // If the user is dragging to 0, we become muted
      if (volume === 0) {
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
        audio1.volume = 0;
        audio2.volume = 0;
      } else {
        // Unmute automatically if volume > 0
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
        audio1.volume = volume;
        audio2.volume = volume;
        lastVolume = volume; // update lastVolume
      }
    });

    // Typing Text
    const phrases = [
      "follow my instagram & roblox",
      "discord.gg/jayson",
      "the world is yours"
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const pauseBetweenPhrases = 2000;
    const dynamicTextElement = document.getElementById('dynamic-text');

    function typePhrase() {
      if (charIndex < phrases[phraseIndex].length) {
        dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(erasePhrase, pauseBetweenPhrases);
      }
    }

    function erasePhrase() {
      if (charIndex > 0) {
        dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erasePhrase, typingSpeed / 2);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      typePhrase();
    });
  </script>
</body>
</html>
